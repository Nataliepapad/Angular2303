<button [style.font-size.px]="FontSize" (mouseover)="IncreaseSize()" (mouseout)="DecreaseSize()" (click)="ToggleInfo()">{{isHiddenInfo ? "Show Info" : "Hide Info"}}</button>

<div *ngIf="!isHiddenInfo">
    You open this info window
</div>

<hr/>


<p>{{Username}}</p>

<div *ngIf="false">

    <table *ngIf="Employees && Employees.length; else NoRecords" class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of Employees">
                <td>{{emp.name}}</td>
                <td>{{emp.salary}}</td>
            </tr>
        </tbody>
    </table>

    <button style="display: block; border: solid 1px; background-color: aqua;" class="btn btn-prinary"
        *ngFor="let name of Names">{{name}}</button>

    <h3>{{a+b}}</h3>
    <h3>{{a-b}}</h3>
    <h3>{{a*b}}</h3>
    <h3>{{a/b}}</h3>

    <p *ngIf="a<b">Hello</p>

    <div *ngIf="!isAbleVote;else isNotAble">You Can Vote</div>

    <ng-template #isNotAble>
        You can't Vote
    </ng-template>

    <ng-template #NoRecords>
        <h3> {{Message}}</h3>
    </ng-template>


    <br />
    <br />
    <br />


    <img [style.border-radius.px]="BorderRadius" [src]="PhotoUrl" [width]="Width" [title]="Titlos" />

    <strong [style.font-size.px]="FontSize">Bootcamp</strong>
</div>
